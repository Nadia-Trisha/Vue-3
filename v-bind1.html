<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        .box1{
            width:200px;
            height:100px;
            border:4px solid green;
        }

        .box2{
            width:200px;
            height:100px;
            border:2px solid red;
        }
    </style>

</head>
<body>
    <div id="app">

        <div v-bind:class="className">
            Hello! This is me Trisha. I am learning to start vue js today. With Vue Js this is my first journey.
        </div>
        <br>

        <div v-bind:class="Name">
            Hello! This is me Trisha. I am learning to start vue js today. With Vue Js this is my first journey.
        </div>

    </div>

    <script>
        const app= Vue.createApp({
            data(){
                return{
                    className:'box1',
                    Name:'box2'
                }

            }
        })

        app.mount("#app")
    </script>
</body>
</html>
